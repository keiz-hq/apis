Car:
  type: object
  properties:
    id:
      type: string
      format: uuid
    manufacturer:
      $ref: "./attribute.yaml#/AttributeChoice"
    brand_name:
      type: string
      description: 車種名
    grade_name:
      type: string
      description: グレード名
    accessaries:
      type: array
      items:
        $ref: "./attribute.yaml#/AttributeChoice"
      description: 装備
    body_type:
      $ref: "./attribute.yaml#/AttributeChoice"
    color:
      $ref: "./attribute.yaml#/AttributeChoice"
    passengers:
      type: integer
      format: uint32
      description: 乗車定員
    doors:
      type: integer
      format: uint32
      description: ドア数
    handle_position:
      $ref: "./attribute.yaml#/AttributeChoice"
    displacement:
      type: integer
      format: uint32
      description: 排気量 (cc)
    driving_wheels_type:
      $ref: "./attribute.yaml#/AttributeChoice"
    transmission_type:
      $ref: "./attribute.yaml#/AttributeChoice"
    fuel_type:
      $ref: "./attribute.yaml#/AttributeChoice"
    mileage:
      type: integer
      format: uint32
      description: Mileage in km
    repair_history:
      type: string
      description: "修復歴: ある場合はその詳細を記載、ない場合はNULL"
    car_history:
      $ref: "./attribute.yaml#/AttributeChoice"
    registration:
      $ref: "./property.yaml#/Registration"
    cost:
      $ref: "./property.yaml#/Cost"
    after_service:
      $ref: "./property.yaml#/AfterService"
    metadata:
      $ref: "./property.yaml#/Metadata"
    website:
      $ref: "./property.yaml#/Website"
  required:
    - id
    - manufacturer
    - brand_name
    - grade_name
    - accessaries
    - body_type
    - color
    - passengers
    - doors
    - displacement
    - driving_wheels_type
    - transmission_type
    - fuel_type
    - mileage
    - car_history
    - registration
    - cost
    - after_service
    - metadata
    - website
