car_histories:
  get:
    tags:
      - car_history
    summary: Get Car Histories
    description: Get car histories
    operationId: getCarHistories
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/CarHistory"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  post:
    tags:
      - car_history
    summary: Create Car History
    description: Create a car history
    operationId: createCarHistory
    security:
      - AuthBearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/CreateCarHistory"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/CarHistory"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
car_histories_{id}:
  get:
    tags:
      - car_history
    summary: Get Car History
    description: Get a car history
    operationId: getCarHistory
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/CarHistory"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  patch:
    tags:
      - car_history
    summary: Update Car History
    description: Update a car history
    operationId: updateCarHistory
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/UpdateCarHistory"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/CarHistory"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  delete:
    tags:
      - car_history
    summary: Delete Car History
    description: Delete a car history
    operationId: deleteCarHistory
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      204:
        $ref: "../../../components/responses/basic.yaml#/NoContent"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
