handle_positions:
  get:
    tags:
      - handle_position
    summary: Get Handle Positions
    description: Get handle positions
    operationId: getHandlePositions
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/HandlePosition"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  post:
    tags:
      - handle_position
    summary: Create Handle Position
    description: Create a handle position
    operationId: createHandlePosition
    security:
      - AuthBearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/CreateHandlePosition"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/HandlePosition"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
handle_positions_{id}:
  get:
    tags:
      - handle_position
    summary: Get Handle Position
    description: Get a handle position
    operationId: getHandlePosition
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/HandlePosition"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  patch:
    tags:
      - handle_position
    summary: Update Handle Position
    description: Update a handle position
    operationId: updateHandlePosition
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/UpdateHandlePosition"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/HandlePosition"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  delete:
    tags:
      - handle_position
    summary: Delete Handle Position
    description: Delete a handle position
    operationId: deleteHandlePosition
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      204:
        $ref: "../../../components/responses/basic.yaml#/NoContent"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
