accessaries:
  get:
    tags:
      - accessary
    summary: Get Accessaries
    description: Get accessaries
    operationId: getAccessaries
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/Accessary"
