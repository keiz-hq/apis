      - accessary
    summary: Create Accessary
    description: Create an equipment
    operationId: createAccessary
    security:
      - AuthBearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/CreateAccessary"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/Accessary"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
