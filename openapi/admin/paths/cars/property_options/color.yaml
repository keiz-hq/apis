colors:
  get:
    tags:
      - color
    summary: Get Colors
    description: Get colors
    operationId: getColors
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/Color"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  post:
    tags:
      - color
    summary: Create Color
    description: Create a color
    operationId: createColor
    security:
      - AuthBearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/CreateColor"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/Color"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
