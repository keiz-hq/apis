body_types:
  get:
    tags:
      - body_type
    summary: Get Body Types
    description: Get body types
    operationId: getBodyTypes
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/BodyType"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  post:
    tags:
      - body_type
    summary: Create Body Type
    description: Create a body type
    operationId: createBodyType
    security:
      - AuthBearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/CreateBodyType"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/BodyType"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
body_types_{id}:
  get:
    tags:
      - body_type
    summary: Get Body Type
    description: Get a body type
    operationId: getBodyType
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/BodyType"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  patch:
    tags:
      - body_type
    summary: Update Body Type
    description: Update a body type
    operationId: updateBodyType
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/option.yaml#/UpdateBodyType"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/option.yaml#/BodyType"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
  delete:
    tags:
      - body_type
    summary: Delete Body Type
    description: Delete a body type
    operationId: deleteBodyType
    security:
      - AuthBearer: []
    parameters:
      - $ref: "../../../components/parameters/basic.yaml#/id"
    responses:
      204:
        $ref: "../../../components/responses/basic.yaml#/NoContent"
      401:
        $ref: "../../../components/responses/basic.yaml#/Unauthorized"
      404:
        $ref: "../../../components/responses/basic.yaml#/NotFound"
      500:
        $ref: "../../../components/responses/basic.yaml#/InternalServerError"
