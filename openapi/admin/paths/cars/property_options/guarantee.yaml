guarantees:
  get:
    tags:
      - guarantee
    summary: Get Guarantees
    description: Get guarantees
    operationId: getGuarantees
    security:
      - AuthBearer: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../components/schemas/option.yaml#/Guarantee"
